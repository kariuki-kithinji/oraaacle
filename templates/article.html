{% extends 'base.html' %}

{% block main %}

<div class="d-grid gap-2 col-3 mx-auto">
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-2" role="alert">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>


    
{% endblock %}
